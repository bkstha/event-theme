<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuvaKarya</title>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="header-wrapper">
            <div class="header-nav clearfix">
                <div class="logo-wrapper">
                    <img src="assets/images/logo.png" alt="">
                </div>
                <a href="pages/login.html"><button class="login-button">Login/Register</button></a>
            </div>
            <div class="header-text-box">
                <h1>
                    VENUE BOOKING MADE EASY
                </h1>
                <h2>
                    Find and contact thousands of venues from across the <strong>Nepal</strong>
                </h2>
            </div>
            <div class="search-box">
                <div class="container">
                    <form class="header-search-form" action="" class="p-0 m-0">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <i class="fas fa-glass-cheers"></i>
                                <input type="text" placeholder="event/occasion">
                            </div>
                            <div class="col-md-2">
                                <i class="fas fa-users"></i>
                                <input type="number" placeholder="people">
                            </div>
                            <div class="col-md-2">
                                <i class="fas fa-map-marker-alt"></i>
                                <input type="text" placeholder="location">
                            </div>
                            <div class="col-md-4">
                                <button class="search-button">Search Venue</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="overlay"></div>
        </div>
        <div class="general-events">
            <div>
                <h1>General Events</h1>
            </div>
        </div>
    </div>
</body>
</html>
